<!DOCTYPE html>
<html lang="en" ng-app="TeamApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Team App Challenge</title>

    <link rel="stylesheet" href="css/main.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="AppCtrl">

    <form role="form" class="form-controller" name="signupForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
        	<label>Email</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="email">
            <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="first-name" name="first-name" class="form-control">
        </div>
        <div class="form-group" ng-class="{'has-error' : signupForm.lastname.$touched}">
            <label>Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" required ng-model="lastname">
            <p ng-show="signupForm.lastname.$touched" class="help-block">we need to know your last name</p>
        </div>
         <div class="form-group">
            <label>Birthday</label>
            <input type="text" id="birthday" name="birthday">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
         <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <button class="btn bn-default">Reset</button>
            <button class="btn btn-primary" ng-disabled="signupForm.$invalid">Sign Me Up!</button>
    </div>
    </form>

</body>
</html>
